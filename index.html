<script type="text/javascript">
/*iscroll的固定写法 end*/
var myScroll;
function loaded () {
	myScroll = new IScroll('#wrapper', { 
		bounceEasing: 'elastic',
		bounceTime: 1200,
	    fadeScrollbars:true,//是否渐隐滚动条，关掉可以加速
		scrollbars:true});
}
document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);


$(function(){
	 var city = localStorage.getItem("city");
	if(city && city!=="null"){
	    $(".city").find("span").html(city);
	}else{
		 $(".city").find("span").html('北京');
	}

	 /*swipe的固定写法 start*/
	//滑动函数
	function set_imgsize(){
		var bullets = $("#position li");
		new Swipe(document.getElementById('slider'), {
			auto : 2000,
			continuous : true,
			disableScroll : true,
			stopPropagation : false,
			callback : function(pos){
	            if(bullets.size()<=2){
	                if(pos>1){
	                    pos = (pos+1)/2-1;
	                }
	            }
	            bullets.removeClass("cur").eq(pos).addClass("cur");
	        }
		});
    }
	   var 
	       width = $("body").width(),
	       orientationEvent = "onorientationchange" in window ? "orientationchange": "resize";
	//先调用一次滑动函数让他运动起来
	set_imgsize();
	//根据滑动方向调用滑动函数
	window.addEventListener(orientationEvent, function() {
		set_imgsize();
	}, false);
	/*swipe的固定写法 end*/
})
</script>
