<script>
/*iscroll的固定写法 start*/
var myScroll;
function loaded () {
	myScroll = new IScroll('#wrapper', 
	{ 
		bounceEasing: 'elastic', 
		bounceTime: 1200,
		deceleration:0.002,
		//disableMouse:true,//是否关闭鼠标事件探测。如知道运行在哪个平台，可以开启它来加速
		//disablePointer:true,//是否关闭指针事件探测。如知道运行在哪个平台，可以开启它来加速
		fadeScrollbars:true,//是否渐隐滚动条，关掉可以加速
		scrollbars:true
	});
}
/*iscroll的固定写法 end*/

$(function(){
	//test
	function log(content){	
		window.console&&console.log(content);
	}
	/*
	*封装的触摸函数
	*/
	function tap(selector,fn){
        $(document).on("touchstart",selector,fn);
	}
	function tclick(selector,fn){
        $(document).on("click",selector,fn);
	}
	//访问本地存储，取出来用户选择的城市
	var city = localStorage.getItem("city");
	if(city && city!=="null"){
	    $(".city").find("span").html(city);
	}
	/*swipe的固定写法 start*/
	//滑动函数
	function set_imgsize(){
		var bullets = $("#position li");
		new Swipe(document.getElementById('slider'), {
			auto : 2000,
			continuous : true,
			disableScroll : false,
			stopPropagation : false,
			callback : function(pos){
	            if(bullets.size()<=2){
	                if(pos>1){
	                    pos = (pos+1)/2-1;
	                }
	            }
	            bullets.removeClass("cur").eq(pos).addClass("cur");
	        }
		});
    }
	   var 
	       width = $("body").width(),
	       orientationEvent = "onorientationchange" in window ? "orientationchange": "resize";
    $("#banners").css("width",width*($("#banners img").length));
    $("#banners img").css("width",width);
	//先调用一次滑动函数让他运动起来
	set_imgsize();
	//根据滑动方向调用滑动函数
	window.addEventListener(orientationEvent, function() {
		set_imgsize();
	}, false);
	/*swipe的固定写法 end*/
    
})
</script>
